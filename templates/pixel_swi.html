<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SWI vs Rain</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.jpg') }}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Find SWI vs Rain</h1>
      <p>Calculating SWI vs Rain from 2013-06-10 to 2013-06-19</p>
      <form
        method="POST"
        action="{{ url_for('pixel_swi') }}"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="">Latitude</label>
          <input type="number" name="lat" placeholder="Latitude" step="any" />
        </div>
        <div class="form-group">
          <label for="">Longitude</label>
          <input type="number" name="long" placeholder="Longitude" step="any" />
        </div>

        <div class="form-group">
          <input type="submit" value="Calculate" class="button" />
        </div>
      </form>
    </div>
  </body>
</html>
